services:
  - type: web
    name: marvista-backend
    env: node
    region: ohio  # or singapore, oregon, frankfurt
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        generateValue: true